{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <div class="update-profile-page">
        <h3>Изменение профиля пользователя</h3>
        <form class="edit-form" enctype="multipart/form-data" method="post">
            {% csrf_token %}
            <p>Имя: {{ form.customer_name }}</p>
            <p>Телефон: {{ form.telephone }}</p>
            <p>Дата рождения: {{ form.date_of_birth }}</p>
            <button type="submit">Сохранить</button>
        </form>
    </div>

{% endblock %}
