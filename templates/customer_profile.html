{% extends 'base.html' %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <div class="profile-page">
        <div class="form">
            <h1>{{ customer.customer_name }}</h1>
            <p>Телефон: {{ customer.telephone }}</p>
            <p>Дата рождения: {{ customer.date_of_birth }}</p>
            <p>Адрес электронной почты: {{ customer.user.email }}</p>
            <p>Баллы: </p>
            <a href="{% url 'edit_profile' user.customer.pk %}"><input class="button" type="submit" value="Редактировать профиль" style="background: #8d96a1;"></a>
            <a href="{% url 'password_reset' %}"><input class="button" type="submit" value="Изменить пароль" style="background: #8d96a1;"></a>
        </div>
    </div>
{% endblock %}
